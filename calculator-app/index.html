<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="heading">
      <h1 class="title">calc</h1>
      <div class="toggle-container">
        <h4>Theme</h4>
        <div class="toggle-theme">
          <label class="radio-btn">
            <input type='radio' checked />
            <span class="checkmark"></span>
          </label>
          <label class="radio-btn">
            <input type='radio'/>
            <span class="checkmark"></span>
          </label>
          <label class="radio-btn">
            <input type='radio'/>
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
      </div>
    <article class='calc-input'>
      <div data-previous class="previousOperand"></div>
      <div data-current class="currentOperand"></div>
    </article>
    <div class="btn-controls">
      <button data-number class="calc-btn ">7</button>
      <button data-number class="calc-btn">8</button>
      <button data-number class="calc-btn">9</button>
      <button data-del class="calc-btn item-del">DEL</button>
      <button data-number class="calc-btn">4</button>
      <button data-number class="calc-btn">5</button>
      <button data-number class='calc-btn'>6</button>
      <button data-operator class="calc-btn ">+</button>
      <button data-number class="calc-btn ">1</button>
      <button data-number class="calc-btn ">2</button>
      <button data-number class="calc-btn">3</button>
      <button data-operator class="calc-btn">-</button>
      <button data-number class="calc-btn">.</button>
      <button data-number class="calc-btn">0</button>
      <button data-operator class="calc-btn">/</button>
      <button data-operator class="calc-btn">x</button>
      <button data-reset class="calc-btn item-reset">RESET</button>
      <button data-equal class="calc-btn item-equal">=</button>
    </div>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anthony Carnero</a>.
  </div>
   <!-- javascript -->
  <script src="app.js"></script>
</body>
</html>
