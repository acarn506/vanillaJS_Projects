<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <section class="container">
    <div class="heading">
      <h1 class="title">calc</h1>
      <div class="toggle-container">
        <span>Theme</span>
        <div class="toggle-theme">
          <label>
            <input type='radio'/>
            <span></span>
          </label>
          <label>
            <input type='radio'/>
            <span></span>
          </label>
          <label>
            <input type='radio'/>
            <span></span>
          </label>
        </div>
      </div>
      </div>
    <article >
      <input class="calc-input"/>
    </article>
    <div class="btn-controls">
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>DEL</button>
      <button>+</button>
      <button>-</button>
      <button>x</button>
      <button>/</button>
      <button>.</button>
      <button>=</button>
      <button>RESET</button>
    </div>
  </section>


  
  <div class="attribution">
