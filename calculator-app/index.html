<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="heading">
      <h1 class="title">calc</h1>
      <div class="toggle-container">
        <span>Theme</span>
        <div class="toggle-theme">
          <label>
            <input type='radio'/>
            <span></span>
          </label>
          <label>
            <input type='radio'/>
            <span></span>
          </label>
          <label>
            <input type='radio'/>
            <span></span>
          </label>
        </div>
      </div>
      </div>
    <article >
      <input class="calc-input"/>
    </article>
    <div class="btn-controls">
      <button class="calc-btn ">7</button>
      <button class="calc-btn">8</button>
      <button class="calc-btn">9</button>
      <button class="calc-btn">DEL</button>
      <button class="calc-btn">4</button>
      <button class="calc-btn">5</button>
      <button class='calc-btn'>6</button>
      <button class="calc-btn ">&plus;</button>
      <button class="calc-btn ">1</button>
      <button class="calc-btn ">2</button>
      <button class="calc-btn">3</button>
      <button class="calc-btn">&minus;</button>
      <button class="calc-btn">.</button>
      <button class="calc-btn">0</button>
      <button class="calc-btn">&divide;</button>
      <button class="calc-btn">&times;</button>
      <button class="calc-btn item-reset">RESET</button>
      <button class="calc-btn item-equal">=</button>
    </div>
  </section>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anthony Carnero</a>.
  </div>
</body>
</html>
